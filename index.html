<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid rgb(0, 0, 0);
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th style="padding:2px">State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th style="padding:2px">After Remaining</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <th> </th>
            <th style="padding:2px">Minimum</th>
            <th style="padding:2px">Normal</th>
            <th style="padding:2px">2Hrs of Eating</th>
        </tr>
        <tr>
            <td style="padding:2px">healthy</td>
            <td style="padding:2px">70</td>
            <td style="padding:2px">100</td>
            <td style="padding:2px">Less than 140</td>
        </tr>
        <tr>
            <td style="padding:2px">Pre-Diabetes</td>
            <td style="padding:2px">101</td>
            <td style="padding:2px">126</td>
            <td style="padding:2px">140 to 200</td>
        </tr>
        <tr>
            <td style="padding:2px">Diabetes</td>
            <td style="padding:2px">More than 126</td>
            <td style="padding:2px">Not Applicable</td>
            <td style="padding:2px">More than 200</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
